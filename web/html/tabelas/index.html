<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas no HTML</title>
</head>
<body>
  <h1>Criação de Tabelas no HTML</h1>
  <table>
    <tr>
      <th>Coluna 1</th>
      <th>Coluna 2</th>
    </tr>
    <tr>
      <td>dado 1</td>
      <td>dado 2</td>
    </tr>
    <tr>
      <td>dado 3</td>
      <td>dado 4</td>
    </tr>
  </table>
  <hr>
  <h2>Tabelas com Cabeçalho</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Profissão</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <td>João</td>
        <td>30</td>
        <td>Engenheiro</td>
      </tr>
    </tbody>
  </table>
  <hr>
  <h2>Tabelas com Células Personalizadas</h2>
  <table border="1" style="border-collapse: collapse; border: 1px solid black;">
    <thead>
      <tr>
        <th colspan="2">Informações Pessoais</th>
        <th>Contato</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Nome:</td>
        <td>João</td>
        <td rowspan="2">Telefone: 12345</td>
      </tr>
      <tr>
        <td>Idade:</td>
        <td>30</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
